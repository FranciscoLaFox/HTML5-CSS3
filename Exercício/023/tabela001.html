<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.LinhaAq{
            background-color: aquamarine;
        }


        td {
            border: 1px solid black;
            text-align: center;
        }

        td.Cinza {
            background-color: rgb(216, 216, 216);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas simples
        Table: Tabela
            Table Rows: Linha de tabelas
                Table Header: Cabeçalho da tabela
                Tablhe Data: dado de tabela
    -->
    <table>
        <tr>
            <td class="Cinza"></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr class="LinhaAq"><!--Primeira Linha-->
            <td>Linha 1</td>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Segunda Linha-->
            <td>Linha 2</td>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="LinhaAq"><!--Terceira Linha-->
            <td>Linha 3</td>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>Linha 4</td>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Mensagem: Fiz apenas alguns testes com HTML5 e CSS3 com a dinâmica da tabela </td>
        </tr>
    </table>
</body>
</html>
